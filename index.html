<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <h2>New Activity</h2>
    <main>
      <form>
        <h3>Select a category:</h3>
        <div id="button-layout">
          <button class="category">Study</button>
          <button class="category">Meditate</button>
          <button class="category">Exercise</button>
        </div>
        <h3>What would you like to accomplish during this time?</h3>
        <input/>
        <section id="timer-layout">
          <div class="timer-input">
            <h3>Minutes</h3>
            <input/>
          </div>
          <div class="timer-input">
            <h3>Seconds</H3>
            <input/>
          </div>
        </section>
        <button>START ACTIVITY</button>
      </form>
    </main>

    <aside>
      <h2>Past Activities</h2>
      <p>You haven't logged any activities yet. Complete the form to the left to get started!
    </aside>

  </body>
</html>
