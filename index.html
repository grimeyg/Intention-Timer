<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <h2>New Activity</h2>
    <main>
      <form>
        <h3>Select a category:</h3>
        <div id="button-layout">
          <button class="category"><img src="./assets/study-active.svg">Study</button>

          <button class="category"><img src="./assets/meditate-active.svg">Meditate</button>
          <button class="category"><img src="./assets/exercise-active.svg">Exercise</button>
        </div>
        <h3>What would you like to accomplish during this time?</h3>
        <input/>
        <section id="timer-layout">
          <div class="timer-input">
            <h3>Minutes</h3>
            <input/>
          </div>
          <div class="timer-input">
            <h3>Seconds</H3>
            <input/>
          </div>
        </section>
        <button>START ACTIVITY</button>
      </form>
    </main>

    <aside>
      <h2>Past Activities</h2>
      <p>You haven't logged any activities yet. Complete the form to the left to get started!
    </aside>

  </body>
</html>
