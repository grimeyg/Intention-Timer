<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <h2 class="new-activity">New Activity</h2>
      <h2 class="current-activity hidden-timer">Current Activity</h2>
      <h2 class="completed-activity hidden-timer">Completed Activity</h2>
      <form class="input-form">
        <h3>Select a category:</h3>
        <div id="button-layout">
          <button class="category study">Study</button>
          <button class="category meditate">Meditate</button>
          <button class="category exercise">Exercise</button>
        </div>
        <h3 class ="spacing">What would you like to accomplish during this time?</h3>
        <input class="accomplish">
        <p class="error-description hide-error"><img src="./assets/warning.svg">A description is required. </p>
        <section id="timer-layout">
          <div class="timer-input">
            <h3 class ="spacing">Minutes</h3>
            <input id="minute-input" placeholder=0 type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
          </div>
          <div class="timer-input">
            <h3 class ="spacing">Seconds</H3>
            <input id="second-input" placeholder=0 type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
          </div>
        </section>
        <button id="submit-form" class="submit-button" type="button">START ACTIVITY</button>
      </form>
      <form class="timer-form hidden-timer">
        <h3 class="to-accomplish"></h3>
        <div id="activity-timer">
          <div id="min"></div><div id="colon">:</div>
          <div id="sec"></div>
        </div>
        <button class="activity-start" type="button">START</button>
        <button class="log-activity-button hidden-log-button">LOG ACTIVITY</button>
      </form>
      <form class="new-form hidden-timer">
        <button class="new-form-button">CREATE A NEW ACTIVITY</button>
      </form>
    </main>

    <aside>
      <h2>Past Activities</h2>
      <section class="aside-section">
        <p class="no-log-message">You haven't logged any activities yet. <br> Complete the form to the left to get started!</p>
      </section>
    </aside>
  </body>
</html>
  <script type="text/javascript" src="main.js"></script>
